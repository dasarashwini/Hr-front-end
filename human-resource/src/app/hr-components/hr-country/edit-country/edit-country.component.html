
<div class="container">
  <div class="row">
      <div class="col-3"></div>
      <div class="col-6">
         <form (ngSubmit)="updateCountry()">
          <div class="card mt-4">
            <div class="card-header bg-success text-white">
                <h2>Update Country</h2>
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="countryId">Country Id</label>
                <input type="text" 
                class="form-control"
                placeholder="Enter Country Id"
                id="countryId"
                name="countryId"
                [(ngModel)]="Country.countryId"
                >
                <label for="countryName">Country Name</label>
                <input type="text" 
                class="form-control"
                placeholder="Enter Region Name"
                id="countryName"
                name="countryName"
                [(ngModel)]="Country.countryName"
                >
                <label for="regionId">Region Id</label>
                <input type="text" 
                class="form-control"
                placeholder="Enter Country Id"
                id="countryId"
                name="countryId"
                [(ngModel)]="Country.regionsPojo.regionId"
                >
              </div>          
            </div>
            <div class="card-footer  bg-success">
              <button type="submit"
              class="btn btn-light text-success mr-5">
              Update
              </button>
              <button type="reset"
              class="btn btn-light text-success mx-5">
              Clear
              </button>
            </div>
            </div>
         </form>
      </div>
      <div class="col-3"></div>

  </div>

</div>
